<div class="c-headerprofile">
    <div class="c-headerprofile__config">
        <img src="{{configIcon.src}}" alt="{{configIcon.alt}}">
    </div>
    <div class="c-headerprofile__user">
        <h5 *ngIf="dataUser">

        <img src="{{exploreIcon.src}}" alt="{{exploreIcon.alt}}">
    </div>
</div>
